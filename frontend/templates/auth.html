<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Black Hole Router</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="split-screen">
  <div class="left-panel">
    <div class="form-container">
      <h5 class="text-muted">Welcome back</h5>
      <h2 class="mb-4 fw-bold">Login to Blackhole Router</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="netid" class="form-label">NetID</label>
          <input type="text" class="form-control" id="netid" name="netid" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="loginError"></div>
      </form>
    </div>
  </div>
  <div class="right-panel">
  <img src="{{ url_for('static', filename='images/dukeLogo.png') }}" alt="BHR Logo">
</div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const netid = document.getElementById('netid').value;
  const password = document.getElementById('password').value;

  const response = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ netid, token: password })  // assuming password = token
  });

  const result = await response.json();

  if (response.ok) {
    window.location.href = '/dashboard';
  } else {
    document.getElementById('loginError').textContent = result.error || 'Login failed';
  }
});
</script>
</body>
</html>
