<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Black Hole Router</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<main class="split-screen" id="loginContainer">
  <section class="left-panel">
    <div class="form-container">
      <h5 class="text-muted">Welcome back</h5>
      <h1 class="mb-4 fw-bold">Login to Blackhole Router</h1>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="netid" class="form-label">NetID</label>
          <input type="text" class="form-control" id="netid" name="netid" required autocomplete="username">
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>

        <div id="loginError" class="mt-3 text-danger fw-medium" role="alert"></div>
      </form>
    </div>
  </section>

  <section class="right-panel">
    <img src="{{ url_for('static', filename='images/dukeLogo.png') }}" alt="Duke University Logo">
  </section>
</main>

<script>
document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const netid = document.getElementById('netid').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorBox = document.getElementById('loginError');
  const loginBtn = document.getElementById('loginBtn');

  errorBox.textContent = '';
  loginBtn.disabled = true;
  loginBtn.textContent = 'Logging in...';

  try {
    const response = await fetch('/login/auth', {  // <-- updated URL
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ netid, token: password })
    });

    const result = await response.json();

    if (response.ok) {
      window.location.href = '/dashboard';
    } else {
      errorBox.textContent = result.error || 'Login failed';
    }
  } catch (error) {
    errorBox.textContent = 'An unexpected error occurred.';
  } finally {
    loginBtn.disabled = false;
    loginBtn.textContent = 'Login';
  }
});
</script>
</body>
</html>
