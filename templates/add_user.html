<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">User Management</h1>

        <form id="userForm" class="mb-4">
            <div class="mb-3">
                <label for="net_id" class="form-label">Net ID</label>
                <input type="text" class="form-control" id="net_id" name="net_id" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="auth_key" class="form-label">Auth Key</label>
                <input type="text" class="form-control" id="auth_key" name="auth_key" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <p id="message" class="fw-bold"></p>

        <h2>Users Table</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle" id="usersTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Net ID</th>
                        <th>Time Added</th>
                        <th>Auth Key</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const messageEl = document.getElementById("message");
        const roleSelect = document.getElementById("role");

        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const role = roleSelect.value;
            const net_id = document.getElementById("net_id").value;
            const password = document.getElementById("password").value;
            const auth_key = document.getElementById("auth_key").value;
            const time_added = new Date().toISOString();

            const url = `/users/add-${role}`;
            const body = { net_id, password, auth_key, time_added };

            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (res.ok) {
                    messageEl.className = "text-success";
                    messageEl.textContent = "User added successfully.";
                    fetchUsers(role);
                } else {
                    messageEl.className = "text-danger";
                    messageEl.textContent = data.error || "Error submitting form.";
                }
            } catch (error) {
                messageEl.className = "text-danger";
                messageEl.textContent = "Network error.";
            }
        });

        roleSelect.addEventListener("change", () => fetchUsers(roleSelect.value));

        async function fetchUsers(role) {
            const url = `/users/${role}s`;
            const tableBody = document.querySelector("#usersTable tbody");
            tableBody.innerHTML = "";

            try {
                const res = await fetch(url);
                const data = await res.json();

                const users = data[`${role}s`] || [];
                users.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user[`${role}_id`]}</td>
                        <td>${user.net_id}</td>
                        <td>${user.time_added}</td>
                        <td>${user.auth_key}</td>
                        <td>
                            <button class="btn btn-sm btn-danger me-1" onclick="deleteUser('${role}', ${user[`${role}_id`]})">Delete</button>
                            <button class="btn btn-sm btn-warning" onclick="editUser('${role}', ${user[`${role}_id`]})">Edit</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (err) {
                tableBody.innerHTML = "<tr><td colspan='5'>Failed to load users</td></tr>";
            }
        }

        async function deleteUser(role, id) {
            const confirmed = confirm("Are you sure you want to delete this user?");
            if (!confirmed) return;

            const url = `/users/remove-${role}/${id}`;
            try {
                const res = await fetch(url, { method: "DELETE" });
                const data = await res.json();
                if (res.ok) {
                    fetchUsers(roleSelect.value);
                } else {
                    alert(data.error || "Delete failed.");
                }
            } catch (err) {
                alert("Network error while deleting user.");
            }
        }

        async function editUser(role, id) {
            const newAuthKey = prompt("Enter new Auth Key:");
            if (!newAuthKey) return;

            const url = `/users/edit/${role}/${id}`;
            const body = { auth_key: newAuthKey };
            try {
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                if (res.ok) {
                    fetchUsers(roleSelect.value);
                } else {
                    alert(data.error || "Update failed.");
                }
            } catch (err) {
                alert("Network error while updating user.");
            }
        }

        // Load default role users on page load
        fetchUsers(roleSelect.value);
    </script>
</body>
</html>
