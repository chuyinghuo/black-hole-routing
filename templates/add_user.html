<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>User Management</h1>

    <form id="userForm">
        <label for="net_id">Net ID:</label><br>
        <input type="text" id="net_id" name="net_id" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="auth_key">Auth Key:</label><br>
        <input type="text" id="auth_key" name="auth_key" required><br><br>

        <label for="role">Role:</label><br>
        <select id="role" name="role" required>
            <option value="admin">Admin</option>
            <option value="editor">Editor</option>
            <option value="viewer">Viewer</option>
        </select><br><br>

        <button type="submit">Add User</button>
    </form>

    <p id="message" style="color:red;"></p>

    <h2>Users Table</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Net ID</th>
                <th>Time Added</th>
                <th>Auth Key</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const messageEl = document.getElementById("message");
        const roleSelect = document.getElementById("role");

        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const role = roleSelect.value;
            const net_id = document.getElementById("net_id").value;
            const password = document.getElementById("password").value;
            const auth_key = document.getElementById("auth_key").value;
            const time_added = new Date().toISOString();

            const url = `/users/add-${role}`;
            const body = { net_id, password, auth_key, time_added };

            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (res.ok) {
                    messageEl.style.color = "green";
                    messageEl.textContent = `User added successfully.`;
                    fetchUsers(role);
                } else {
                    messageEl.style.color = "red";
                    messageEl.textContent = data.error || "Error submitting form.";
                }
            } catch (error) {
                messageEl.style.color = "red";
                messageEl.textContent = "Network error.";
            }
        });

        roleSelect.addEventListener("change", () => fetchUsers(roleSelect.value));

        async function fetchUsers(role) {
            const url = `/users/${role}s`;
            const tableBody = document.querySelector("#usersTable tbody");
            tableBody.innerHTML = "";

            try {
                const res = await fetch(url);
                const data = await res.json();

                const users = data[`${role}s`] || [];
                users.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user[`${role}_id`]}</td>
                        <td>${user.net_id}</td>
                        <td>${user.time_added}</td>
                        <td>${user.auth_key}</td>
                        <td>
                            <button onclick="deleteUser('${role}', ${user[`${role}_id`]})">Delete</button>
                            <button onclick="editUser('${role}', ${user[`${role}_id`]})">Edit</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (err) {
                tableBody.innerHTML = "<tr><td colspan='5'>Failed to load users</td></tr>";
            }
        }

        async function deleteUser(role, id) {
            const confirmed = confirm("Are you sure you want to delete this user?");
            if (!confirmed) return;

            const url = `/users/${role}/${id}`;
            try {
                const res = await fetch(url, { method: "DELETE" });
                const data = await res.json();
                if (res.ok) {
                    fetchUsers(roleSelect.value);
                } else {
                    alert(data.error || "Delete failed.");
                }
            } catch (err) {
                alert("Network error while deleting user.");
            }
        }

        async function editUser(role, id) {
            const newAuthKey = prompt("Enter new Auth Key:");
            if (!newAuthKey) return;

            const url = `/users/${role}/${id}`;
            const body = { auth_key: newAuthKey };
            try {
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                if (res.ok) {
                    fetchUsers(roleSelect.value);
                } else {
                    alert(data.error || "Update failed.");
                }
            } catch (err) {
                alert("Network error while updating user.");
            }
        }

        // Load default role users on page load
        fetchUsers(roleSelect.value);
    </script>
</body>
</html>
